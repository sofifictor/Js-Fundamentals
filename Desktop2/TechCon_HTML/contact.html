<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section>
      <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us:
        <a href="https://twitter.com" target="_blank">Twitter</a>,
        <a href="https://facebook.com" target="_blank">Facebook</a>
      </p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18..."
        width="600"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </section>

    <form>
      <label for="contact-name">Name:</label>
      <input type="text" id="contact-name" name="contact-name"><br>

      <label for="contact-email">Email:</label>
      <input type="email" id="contact-email" name="contact-email"><br>

      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright</p>
  </footer>

</html>
